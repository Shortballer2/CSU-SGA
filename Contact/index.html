     crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/styles.css" />

</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <a href="/">Home</a>
        <div class="dropdown">
          <a href="/About/">About</a>
          <div class="dropdown-content">
            <a href="/About/Executives/">Executive Officers</a>
            <a href="/About/Cabinet/">Cabinet</a>
            <a href="/About/Senators/">Senators</a>
          </div>
        </div>
        <a href="/Events/">Events</a>
        <a href="/Media/">Media</a>
        <a href="/Idea/">Submit Idea</a>
        <a href="/Contact/">Contact</a>
      </nav>
      <div class="hero-content">
        <h1>Contact Us</h1>
      </div>
    </header>

    <main>
      <h2>Send us a message</h2>
      <form 
        id="contact-form" 
        action="https://docs.google.com/forms/d/e/1FAIpQLScE_YsCAeEKLAZHlhfnuzk7KqKBpEwfqt0bPkY13gwfv70VaQ/formResponse" 
        method="POST" 
        target="hidden_iframe" 
        onsubmit="submitted=true;">

        
<label for="name">Name</label>
<input type="text" id="name" name="entry.1832206281" required>

<label for="email">Email</label>
<input type="email" id="email" name="entry.249345091" required>

<label for="message">Message</label>
<textarea id="message" name="entry.146502396" rows="5" required></textarea>


        <button class="button" type="submit">Submit</button>
      </form>

      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) showSuccessMessage();"></iframe>
      <div id="form-success" class="form-success" style="display:none;">✅ Your message has been sent!</div>
    </main>

    <footer>
      <p>© 2025 Charleston Southern University Student Government Association. All rights reserved.</p>
    </footer>
  </div>

  <script>
    let submitted = false;
    function showSuccessMessage() {
      document.getElementById("form-success").style.display = "block";
      document.getElementById("contact-form").reset();
      submitted = false;
    }
  </script>
</body>
</html>
