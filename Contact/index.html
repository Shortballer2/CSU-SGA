<header>
<h1>Contact Us</h1>
<nav>
  <a href="/">Home</a>
  <a href="/About/">About</a>
  <a href="/Events/">Events</a>
  <a href="/Media/">Media</a>
  <a href="/Idea/">Submit Idea</a>

<main>
  <h2>Send Us a Message</h2>
  <form action="https://docs.google.com/forms/d/e/YOUR_CONTACT_FORM_ID/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
    <label for="name">Name *</label>
    <input type="text" id="name" name="entry.1234567890" required>
  
    <label for="email">Email *</label>
    <input type="email" id="email" name="entry.2345678901" required>
  
    <label for="message">Message *</label>
    <textarea id="message" name="entry.3456789012" required></textarea>
  
    <button type="submit">Submit</button>
  </form>
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) { alert('Thank you! Your message has been sent.'); }"></iframe>  
</main>
