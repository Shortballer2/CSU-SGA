
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body { font-family: Poppins, sans-serif; background: #f4f4f4; padding: 2rem; }
    label { display: block; margin-top: 1rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    .button { margin-top: 1rem; background: #1B2CC1; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; }
    #form-success { margin-top: 1rem; color: green; font-weight: bold; display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Idea</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/About/">About</a>
      <a href="/Events/">Events</a>
      <a href="/Media/">Media</a>
      <a href="/Idea/">Submit Idea</a>
      <a href="/Contact/">Contact</a>
    </nav>
  </header>
  
  <h2>Contact Us</h2>
  <form 
    id="contact-form" 
    action="https://docs.google.com/forms/d/e/1FAIpQLSdPR44L2zm9gNcgsbrSk6BopvvzTfDRZ5f-EfHgiZpyTxCt2w/formResponse" 
    method="POST" 
    target="hidden_iframe" 
    onsubmit="submitted=true;">

    <label for="name">Name</label>
    <input type="text" id="name" name="entry.1832206281" placeholder="Your name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="entry.249345091" placeholder="you@example.com" required />

    <label for="message">Message</label>
    <textarea id="message" name="entry.146502396" rows="5" required placeholder="Type your message..."></textarea>

    <button class="button" type="submit">Send Message</button>
  </form>

  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) showSuccessMessage();"></iframe>

  <div id="form-success">âœ… Your message has been sent!</div>

  <script>
    let submitted = false;
    function showSuccessMessage() {
      document.getElementById("form-success").style.display = "block";
      document.getElementById("contact-form").reset();
      submitted = false;
    }
  </script>
</body>
</html>
