
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/Favicon.ico" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/About/">About</a>
        <a href="/Events/">Events</a>
        <a href="/Media/">Media</a>
        <a href="/Idea/">Submit Idea</a>
        <a href="/Contact/">Contact</a>
      </nav>
    </header>

    <main>
      <h2>Send us a message</h2>
      <form 
        id="contact-form" 
        action="https://docs.google.com/forms/d/e/1wkj31BGNVaiOKTJk2g9267pyWTh0ymBKGJRkl5JJ3tA/formResponse" 
        method="POST" 
        target="hidden_iframe" 
        onsubmit="submitted=true;">

        
<label for="name">Name</label>
<input type="text" id="name" name="entry.1832206281" required>

<label for="email">Email</label>
<input type="email" id="email" name="entry.249345091" required>

<label for="message">Message</label>
<textarea id="message" name="entry.146502396" rows="5" required></textarea>


        <button class="button" type="submit">Submit</button>
      </form>

      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) showSuccessMessage();"></iframe>
      <div id="form-success" class="form-success" style="display:none;">✅ Your message has been sent!</div>
    </main>

    <footer>
      <p>© 2025 Dawson & Mathis Campaign. All rights reserved.</p>
    </footer>
  </div>

  <script>
    let submitted = false;
    function showSuccessMessage() {
      document.getElementById("form-success").style.display = "block";
      document.getElementById("contact-form").reset();
      submitted = false;
    }
  </script>
</body>
</html>
