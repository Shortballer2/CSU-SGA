<form action="" id="idea-form" method="POST" onsubmit="return false;"><input id="idea-input" name="idea" placeholder="Your idea here" required="True" type="text"/>
<button class="button" type="submit">Submit</button>

<button type="submit">Submit</button>
<script>
        function toggleFollowUpFields() {
          const followUpChoice = document.getElementById("followup-choice").value;
          const optionalFields = document.getElementById("optional-fields");
          optionalFields.style.display = followUpChoice === "followup" ? "block" : "none";
        }
        </script>
</form>

</div>
<script>
document.getElementById("idea-form").addEventListener("submit", function (e) {
  e.preventDefault();
  const idea = document.getElementById("idea-input").value;
  fetch("https://campaign-backend-oixn.onrender.com/submit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ idea: idea })
  })
  .then(res => res.json())
  .then(data => {
    alert("✅ Submitted: " + data.message);
  })
  .catch(err => {
    alert("❌ Error: " + err.message);
  });
});
</script></body>
