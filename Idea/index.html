
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Idea</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/Favicon.ico" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Submit Idea</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/About/">About</a>
        <a href="/Events/">Events</a>
        <a href="/Media/">Media</a>
        <a href="/Idea/">Submit Idea</a>
        <a href="/Contact/">Contact</a>
      </nav>
    </header>

    <main>
      <h2>Share your idea or feedback</h2>
      <form 
        id="idea-form" 
        action="https://docs.google.com/forms/d/e/1FAIpQLSejWAX8TYGfhxd-qLX_kB1CORdN1eyWxjqjUUq69sjPLE6ndQ/formResponse" 
        method="POST" 
        target="hidden_iframe" 
        onsubmit="submitted=true;">

        
<label for="submission_type">Type of Submission</label>
<select name="entry.1147596798" id="submission_type" required>
  <option value="General Feedback">General Feedback</option>
  <option value="Legislation Idea">Legislation Idea</option>
</select>

<label for="category">Category</label>
<select name="entry.1650536476" id="category" required>
  <option value="Campus Life">Campus Life</option>
  <option value="Campus Recreation">Campus Recreation</option>
  <option value="Residence Life">Residence Life</option>
  <option value="Dining Services">Dining Services</option>
  <option value="Library">Library</option>
  <option value="Counseling">Counseling</option>
  <option value="Other">Other</option>
</select>

<label for="description">Detailed Description</label>
<textarea name="entry.882493903" id="description" rows="5" required></textarea>

<label for="name">Name (optional)</label>
<input type="text" id="name" name="entry.1475748754" placeholder="Your name" />

<label for="email">Email (optional)</label>
<input type="email" id="email" name="entry.467793217" placeholder="you@example.com" />


        <button class="button" type="submit">Submit</button>
      </form>

      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) showSuccessMessage();"></iframe>
      <div id="form-success" class="form-success" style="display:none;">✅ Your idea has been submitted!</div>
    </main>

    <footer>
      <p>© 2025 Dawson & Mathis Campaign. All rights reserved.</p>
    </footer>
  </div>

  <script>
    let submitted = false;
    function showSuccessMessage() {
      document.getElementById("form-success").style.display = "block";
      document.getElementById("idea-form").reset();
      submitted = false;
    }
  </script>
</body>
</html>
